<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ_SoftwareStudio</title>
</head>
<body>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">HJ 소공방</h1>
        </div>
    </header>

    <main class="main-screen">
        <span class="main__timestamp">
            현재 날짜
        </span>
        
        <div class="download">
            <span><i class="fas fa-file-download fa-2x"></i></span>
            <span class="download__title">다운로드</span>
        </div>
        
        <div class="download__files">
            <div class="download__file">
                <a href="엑셀 출석부 ver3.0.2.xlsm" download="엑셀 출석부 ver3.0.2.xlsm.xlsm">
                    <span><i class="far fa-address-book fa-2x"></i></span>
                    <span class="download__file__filename">엑셀 출석부 ver3.0.2</span>
                </a>
            </div>

            <div class="download__file develop">
                <span><i class="fas fa-cog fa-2x"></i></span>
                <span class="download__file__filename">준비중</span>
            </div>
        </div>

    </main>
    <script src="https://kit.fontawesome.com/90b2e55def.js" crossorigin="anonymous"></script>
    <script src="js/java.js"></script>
</body>
</html>
