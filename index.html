<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ_SoftwareStudio</title>
</head>
<body>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">형진 소공방</h1>
        </div>
    </header>

    <main class="main-screen">
        <span class="main__timestamp">
            0000년 00월 00일(0요일) 00:00:00
        </span>
        
        <div class="main__box">
            <div class="download">
                <span><i class="fas fa-file-download fa-2x"></i></span>
                <span class="download__title">앱 및 부가기능</span>
            </div>
            
            <div class="download__files">
                <div class="download__file">
                    <a href="엑셀 출석부 ver3.2.0.xlsm" download="엑셀 출석부 ver3.2.0.xlsm">
                        <span><i class="far fa-address-book fa-2x"></i></span>
                        <span class="download__file__filename">엑셀 출석부 ver3.2.0</span>
                    </a>
                </div>
                <div class="explain__file hidden">
                    <ul class="explain__file__lists">
                        <li class="explain__file__list">▶ 양지고 결석계 인쇄 기능이 추가되었습니다.</li>
                        <li class="explain__file__list">▶ 개별 결석계 인쇄 기능을 추가했습니다.</li>
                        <li class="explain__file__list">① 인쇄해야할 학생 결석계 상태창 클릭한 후에</li>
                        <li class="explain__file__list">② "결석계" 아래 프린터 모양을 클릭하세요!</li>
                        <li class="explain__file__list link">
                            <div class="link__box">
                                <a href="https://youtu.be/yssTFUp42KI" class="link__address">
                                    <i class="fab fa-youtube fa-2x link__img"></i>
                                    <div class="link__text">사용법 보러가기!</div>
                                </a>
                            </div>
                            <div class="manual link__box">
                                <a href="엑셀 출석부 사용설명서 ver3.2.0.pdf" download="엑셀 출석부 사용설명서 ver3.2.0.pdf" class="link__address">
                                    <i class="fas fa-scroll fa-2x link__img"></i>
                                    <div class="manual__filename">설명서 다운로드</div>
                                </a>
                            </div>
                        </li>
                </div>
                
                <div class="download__file develop go-down">
                    <span><i class="fas fa-cog fa-2x"></i></span>
                    <span class="download__file__filename">교육과정 관리자 Add-on 배포중</span>
                </div>
                
                <div class="download__file develop go-down">
                    <span><i class="fas fa-cog fa-2x"></i></span>
                    <span class="download__file__filename">야간 자율학습 출석부 Add-on 개발중</span>
                </div>
            </div>
            

            <div class="subtitle">
                <div class="subtitle__box">
                    <a class="nav__link subtitle__link" href="개인정보 처리 방침.html">
                        <div><i class="fas fa-scroll fa-lg"></i></div>
                        <div class="subtitle__title">개인정보 처리 방침</div>
                    </a>
                </div>
        
                <div class="subtitle__box">
                    <a class="nav__link subtitle__link" href="서비스 이용 약관.html">
                        <div><i class="fas fa-scroll fa-lg"></i></div>
                        <div class="subtitle__title">서비스 이용 약관</div>
                    </a>
                </div>
    
                <div class="subtitle__box">
                    <a class="nav__link subtitle__link" href="지원 정책.html">
                        <div><i class="fas fa-scroll fa-lg"></i></div>
                        <div class="subtitle__title">지원 정책</div>
                    </a>
                </div>
            </div>
        </div>

        
    </main>
    <script src="https://kit.fontawesome.com/90b2e55def.js" crossorigin="anonymous"></script>
    <script src="js/java.js"></script>
</body>
</html>
