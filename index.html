<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ_SoftwareStudio</title>
</head>
<body>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">형진 소공방</h1>
        </div>
    </header>

    <main class="main-screen">
        <span class="main__timestamp">
            0000년 00월 00일(0요일) 00:00:00
        </span>
        
        <div class="download">
            <span><i class="fas fa-file-download fa-2x"></i></span>
            <span class="download__title">다운로드</span>
        </div>
        
        <div class="download__files">
            <div class="download__file">
                <a href="엑셀 출석부 ver3.1.0.xlsm" download="엑셀 출석부 ver3.1.0.xlsm">
                    <span><i class="far fa-address-book fa-2x"></i></span>
                    <span class="download__file__filename">엑셀 출석부 ver3.1.0</span>
                </a>
            </div>
            <div class="explain__file hidden">
                <ul class="explain__file__lists">
                    <li class="explain__file__list">▶ 소담고, 아름고, 다정고 결석계 인쇄 기능이 추가되었습니다.</li>
                    <li class="explain__file__list">▶ 동영상 설명을 추가했습니다.</li>
                    <li class="explain__file__list">▶ 각종 버그(더블클릭, 월별통계, 결석계 등)를 수정했습니다.</li>
                    <li class="explain__file__list link">
                        <div class="link__box">
                            <a href="https://youtu.be/yssTFUp42KI" class="link__address">
                                <i class="fab fa-youtube fa-2x link__img"></i>
                                <div class="link__text">사용법 보러가기!</div>
                            </a>
                        </div>
                        <div class="manual link__box">
                            <a href="엑셀 출석부 사용설명서.pdf" download="엑셀 출석부 사용설명서.pdf" class="link__address">
                                <i class="fas fa-scroll fa-2x link__img"></i>
                                <div class="manual__filename">설명서 다운로드</div>
                            </a>
                        </div>
                    </li>
            </div>

            <div class="download__file develop go-down">
                <span><i class="fas fa-cog fa-2x"></i></span>
                <span class="download__file__filename">준비중</span>
            </div>
        </div>

    </main>
    <script src="https://kit.fontawesome.com/90b2e55def.js" crossorigin="anonymous"></script>
    <script src="js/java.js"></script>
</body>
</html>
